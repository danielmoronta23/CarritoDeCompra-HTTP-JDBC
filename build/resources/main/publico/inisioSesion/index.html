<!DOCTYPE html>
<html lang="en" xmlns:th>
<head>
	<title>Login V16</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="../inisioSesion/images/icons/favicon.ico"/>
<!--===============================================================================================-->
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../inisioSesion/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../inisioSesion/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../inisioSesion/css/util.css">
	<link rel="stylesheet" type="text/css" href="../inisioSesion/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('../inisioSesion/images/bg-01.jpg');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Account Login
				</span>
				<!---El method post permite envir para que javalin lo trabaje-->
				<form method="post" action="/autenticar" class="login100-form validate-form p-b-33 p-t-5">
					
					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="User name">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>

					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn"> login </button>
					<!--	</a><a class="login100-form-btn" >Login</a> -->
					</div>
					<div class="container-login100-form-btn m-t-32
">
						<p  th:text="${Error}" style="color:#FF0000"></p>
					</div>


				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="../inisioSesion/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="../inisioSesion/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="../inisioSesion/vendor/bootstrap/js/popper.js"></script>
	<script src="../inisioSesion/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="../inisioSesion/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="../inisioSesion/vendor/daterangepicker/moment.min.js"></script>
	<script src="../inisioSesion/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="../inisioSesion/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="../inisioSesion/js/main.js"></script>

</body>
</html>
